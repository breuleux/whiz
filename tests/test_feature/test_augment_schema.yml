$schema: https://json-schema.org/draft/2020-12/schema
additionalProperties: false
properties:
  $value:
    type: string
  confidence:
    description: Confidence, as a float between 0.0 (not confident at all) and 1.0
      (certain)
    type: number
  quote:
    description: Quote from the original source supporting the value
    type: string
required:
- confidence
- quote
- $value
type: object
